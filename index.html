<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>BEKUP Backend Class Malang - Profile Page</title>
	    <link rel="stylesheet" href="assets/stylesheets/style.css">
	</head>
	<body>
		<center>
			<h1><i>"A creative idea plus a fresh network is the best way to go from zero to millions."</i></h1>
			<p style="font-family: calibri; font-size: 60px;">Peserta <font color="lightgreen">BEKUP 2.0<br></font></p>
		</center>
		<div class="container">
		<!-- place your code here -->
		</div>	<!-- end container class -->
		<script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
		<script type="text/javascript">
		    $.ajax({url: "api/show", success: function(result){
		        result = $.parseJSON(result);
		        console.log(result);
		        $.each(result, function(i,l){
		        	card = 
		    `<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3">
				<center>
					<div class="card">
					  <div class="card-block">
					    <h4 class="card-title">`+l['nama']+`</h4>
					    <h6 class="card-subtitle text-muted">`+l['pekerjaan']+`</h6>
					  </div>
					  <img src="`+l['photoProfile']+`" alt="`+l['nama']+`" width="100%" height="auto">
					  <div class="card-block">
					    <p class="card-text">`+l['instansi']+`</p>
					    <a href="#" class="card-link">Facebook</a>
					    <a href="#" class="card-link">Twitter</a>
					  </div>
					</div>
				</center>
			</div>
			`;
		        	$(".container").append(card);	
		        });
		        //$(".container").html(result);
		    }});
		</script>
	</body>
</html>
