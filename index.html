<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BEKUP Backend Class Malang - Profile Page</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/stylesheets/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    </div>	<!-- end container class -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
		<script type="text/javascript">
		    $.ajax({url: "api/show", success: function(result){
		        result = $.parseJSON(result);
		        console.log(result);
		        $.each(result, function(i,l){
		        	card = 
		    `<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-3">
		    	<center>
					<div class="card">
					  <div class="card-block">
					    <h4 class="card-title">`+l['nama']+`</h4>
					    <h6 class="card-subtitle text-muted">`+l['pekerjaan']+`</h6>
					  </div>
					  <img src="`+l['photoProfile']+`" alt="`+l['nama']+`" width="100%" height="auto">
					  <div class="card-block">
					    <p class="card-text">`+l['instansi']+`</p>
					    <a href="#" class="card-link">Facebook</a>
					    <a href="#" class="card-link">Twitter</a>
					  </div>
					</div>
				</center>
			</div>
			`;
		        	$(".container").append(card);	
		        });
		        //$(".container").html(result);
		    }});
		</script>
  </body>
</html>
